<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Personal Information</h1>
    <form class="" action="index.html" method="post" autocapitalize>
      <label for="name">Complete Name</label><br>
      <input type="text" name="name" value="" required><br><br>
      <label for="age">Age</label><br>
      <input type="number" name="age" value="18"><br><br>
      <label for="bday">Birthday</label><br>
      <input type="date" name="bday" value=""><br><br>
      <label for="f">Female</label>
      <input type="radio" name="sex" value="">
      <label for="m">Male</label>
      <input type="radio" name="sex" value=""><br><br>
      <label for="contact">Contact Number</label><br>
      <input type="text" name="Contact" value="" required><br><br>
      <label for="status">Civil Status</label><br>
      <select class="" name="status">
          <option value="">Single</option>
          <option value="">Married</option>
          <option value="">Widdowed</option>
          <option value="">Separated</option>
      </select> &nbsp &nbsp
      <label for="email">Email Address</label>
      <input type="email" name="email" value="" required><br><br>
      <label for="color">Favorite Color</label> &nbsp
      <input type="color" name="color" value=""><br><br>
      <label for="review">Any Comment?</label> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
      <label for="ratings">From 1-5 Rate Us</label><br>
      <input type="text" name="review" value="" placeholder="Want to say something??">
      &nbsp &nbsp
      <input type="range" name="" value="" min="1" max="5">
      <br><br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
